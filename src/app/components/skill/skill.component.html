<div class="body-container">

    <div class="title">
        <h1>Hard & Soft Skills</h1>
        <app-button *ngIf="isAdmin" type="add" width="40" height="50" (click)="addSkill()">
        </app-button>
    </div>
    <div class="skills">
        <div class="container">
            <div *ngFor="let skill of skills">
                <div class="buttons">
                    <app-button *ngIf="isAdmin" type="edit" width="40" height="50" (click)="openUpdateModal(skill)">
                    </app-button>
                    <app-button *ngIf="isAdmin" type="delete" width="40" height="50" (click)="delete(skill.id)">
                    </app-button>
                </div>
                <div class="card">
                    <div class="box">
                        <div class="percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle [style.--percent]="skill.percent" cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="num">
                              <h3>{{skill.percent+'%'}}</h3>
                            </div>
                        </div>
                        <h2>{{skill.name}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-modal [active]="activeModal" title="Skills" [(settings)]="modalSetting" (settingsChange)="onUpdate()"></app-modal>
</div>
