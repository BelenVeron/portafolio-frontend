<div class="container" *ngIf="experiences.length !== 0 || (isAdmin  && !noButton)">
  <div class="title">
    <app-title [title]="title" fontSize="25"></app-title>
    <app-button *ngIf="isAdmin  && !noButton" type="add" width="40" height="50" (click)="addCard()">
    </app-button>
  </div>
  <div *ngIf="noData && !noButton">
    <h3>No hay ninguna experiencia laboral agregada</h3>
  </div>
  <div *ngFor="let experience of experiences">
    <div class="container-card">
      <div class="buttons">
        <app-button *ngIf="isAdmin && !noButton" type="edit" width="40" height="50" (click)="openUpdateModal(experience)">
        </app-button>
        <app-button *ngIf="isAdmin && !noButton" type="delete" width="40" height="50" (click)="delete(experience.id)">
        </app-button>
      </div>
      <div class="blog-card">
        <div class="meta">
          <div class="photo"
          [style.background-image]="'url(' + setSourceImage(experience) + ')'">
          </div>
            <ul class="details">
              <li *ngIf="experience.start" class="date">Comienzo: {{experience.start}}</li>
              <li *ngIf="experience.finished" class="date">Fin: {{experience.finished}}</li>
            </ul>
          </div>
        <div class="description">
          <h1 *ngIf="experience.degree">{{experience.degree}}</h1>
          <p *ngIf="experience.description">{{experience.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-divider></app-divider>
</div>
<app-modal [source]="source" [active]="activeModal" title="InformaciÃ³n profesional" [(settings)]="modalSetting" (settingsChange)="onUpdate()" (closeModalEvent)="cancel()"></app-modal>
