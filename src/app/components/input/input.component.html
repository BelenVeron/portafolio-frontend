<input
    *ngIf="type !== 'date'"
    [class]="classInput" 
    [placeholder]="placeholder" 
    [type]="type" 
    #newValue 
    (keyup)="addValue(newValue.value)"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [attr.maxlength]="maxlenght"
    [ngStyle]="{'width.px': width}"
    [(ngModel)]="value"
/>
