<div class="wrapper">
  <div class="blog-post">
    <div *ngIf="personalInformation" class="img-pod">
        <img class="image" [src]="source">
        <h3 *ngIf="personalInformation">{{personalInformation.name}}</h3>
        <h3 *ngIf="personalInformation">{{personalInformation.degree}}</h3>
    </div>
    <div class="container-text">
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="small" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando...</p>
      </ngx-spinner>
      <div  class="title">
        <h1 *ngIf="isAdmin || (!isAdmin  && personalInformation)">INFORMACION PROFESIONAL</h1>
        <app-button *ngIf="isAdmin  && !noButton && !personalInformation" type="add" width="40" height="50" (click)="addPersonalInformation()">
        </app-button>
      </div>
      <div class="buttons">
        <app-button *ngIf="isAdmin && !noButton && personalInformation" type="edit" width="40" height="50" (click)="openUpdateModal()">
        </app-button>
        <app-button *ngIf="isAdmin && !noButton && personalInformation" type="delete" width="40" height="50" (click)="delete()">
        </app-button>
      </div>
      <p *ngIf="personalInformation">{{personalInformation.summary}}</p>
    </div>
  </div>
</div>
