<div class="wrapper">
  <div class="blog-post">
    <div class="img-pod">
        <img class="image" [src]="source">
        <h3 *ngIf="personalInformation">{{personalInformation.name}}</h3>
        <h3 *ngIf="personalInformation">{{personalInformation.degree}}</h3>
    </div>
    <div class="container-text">
      <h1>Información profesional</h1>
      <div class="buttons">
        <app-button *ngIf="isAdmin" type="edit" width="40" height="50" (click)="openUpdateModal()">
        </app-button>
        <app-button *ngIf="isAdmin" type="delete" width="40" height="50" (click)="delete()">
        </app-button>
      </div>
      <p *ngIf="personalInformation">{{personalInformation.summary}}</p>
    </div>
  </div>
</div>

<app-modal [source]="source" [active]="activeModal" title="Información profesional" [(settings)]="modalSetting" (settingsChange)="onUpdate()"></app-modal>
