<div class="wrapper">
  <div class="blog-post">
    <div class="img-pod">
      <div [ngClass]="{'image': isAdmin}">
        <img [src]="source">
        <app-button *ngIf="isAdmin" type="edit" width="40" height="50">
        </app-button>
      </div>
      <div class="description">
        <app-button *ngIf="isAdmin" type="edit" width="40" height="50" (click)="onUpdate()">
        </app-button>
        <app-input (newValueEvent)="addName($event)" classInput="information" [value]="personalInformation.name" [type]="personalInformation.name" [disabled]="!isAdmin"></app-input>
        <app-input classInput="information" [value]="personalInformation.degree" [type]="personalInformation.degree" [disabled]="!isAdmin"></app-input>
      </div>
    </div>
    <div class="container-text">
      <h1>Informaci√≥n profesional</h1>
      <div class="buttons">
        <app-button *ngIf="isAdmin" type="edit" width="40" height="50">
        </app-button>
        <app-button *ngIf="isAdmin" type="delete" width="40" height="50">
        </app-button>
      </div>
      <app-textarea classInput="information" [value]="personalInformation.summary" [disabled]="!isAdmin"></app-textarea>
    </div>
  </div>
</div>
